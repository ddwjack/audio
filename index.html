function loginout(){
    if (navigator.onLine) { //正常工作 
        layer.open({
            className: 'popuo-login',
            content: '您确定要退出登录？',
            btn: ['确认', '取消'],
            shadeClose: false,
            yes: function(){
                $.ajax({
                    url:ConfigObj.localSite + '?version=1&m=user.account.center',
                    async: false,
                    success: function(data){
                        location.href = "jy://OpenLogout";
                        layer.closeAll();
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        layer.closeAll();
                        alert('网络异常');
                    }
                 });
                 
            }, no: function(){
                layer.closeAll();
            }
        }); 
    } else {
        //执行离线状态时的任务
        alert('网络异常');
    }
}

                break;
            	default:
	                if (window[pageId + 'Obj']) {
	                    window[pageId + 'Obj'].goBack();
	                } else {
	                    homeObj.show();
	                    Global.fixd()
	                }
                break;
        		}
            }
        }
      }
  } 
}
if(ConfigObj.platForm == 'ios'){
  document.addEventListener('deviceready',function(){
    if(typeof StatusBar != 'undefined'){
      StatusBar.hide(); 
    }
  },false)
}
Global.checkRoute();   //检查路由

document.addEventListener('touchend', function (e) {
});
</script>
