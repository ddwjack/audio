function loginout(){
    if (navigator.onLine) { //正常工作 
        layer.open({
            className: 'popuo-login',
            content: '您确定要退出登录？',
            btn: ['确认', '取消'],
            shadeClose: false,
            yes: function(){
                $.ajax({
                    url:ConfigObj.localSite + '?version=1&m=user.account.center',
                    async: false,
                    success: function(data){
                        location.href = "jy://OpenLogout";
                        layer.closeAll();
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown){
                        layer.closeAll();
                        alert('网络异常');
                    }
                 });
                 
            }, no: function(){
                layer.closeAll();
            }
        }); 
    } else {
        //执行离线状态时的任务
        alert('网络异常');
    }
}

    function onDeviceReady() {

    var currentTime,firstTime,secondTime,clickCount=0;
    function exitMyapp() {

            // 获得焦点的元素
            var elem = document.querySelectorAll(':focus');
            if (elem.length) {
                var focusElem = elem[0];
                console.dir(focusElem);
                if (focusElem.tagName == 'TEXTAREA'
                    || (focusElem.tagName == 'INPUT'
                    && ['text', 'password', 'tel', 'url', 'number', 'range', 'search'].indexOf(focusElem.type) != -1))
                    return focusElem;
            }
            return null;
        };

        var checkResult = checkInput();

              // 失去焦点
            checkResult.blur();
